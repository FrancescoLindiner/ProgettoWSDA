<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo della Pagina</title>
    <link rel="stylesheet" href="stylesheets/css_caffe.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <div class="container">
                <svg viewBox='0 0 200 300'>
                  <defs>
                    <mask id="mask">
                      <rect width='200' height='200' />
                      <path d='M8,1 C145 100 -35 90 155 180 105 -190 10000 10 100 20' />
                    </mask>
                  </defs>
                  <path id='static-base' d='M1,8 C160 100 -25 90 150 190' />
                </svg>
            
                <svg viewBox='0 0 200 300'>
                  <defs>
                    <mask id="mask">
                      <rect width='200' height='200' />
                      <path d='M8,1 C145 100 -35 90 155 180 105 -190 10000 10 100 20' />
                    </mask>
                  </defs>
                  <path id='base' d='M1,8 C160 100 -25 90 150 190' />
                </svg>
                <div id="bean">
                </div>
              </div>
        </div>
        <h1>But first, coffee</h1>
    </div>
    <div id="main">
        <div class="column">
            <div class="coffee-mug"></div>
        </div>
        <div class="column">
            <div class="container_coffe">
                <div class="coffee-header">
                    <div class="coffee-header__buttons coffee-header__button-one"></div>
                    <div class="coffee-header__buttons coffee-header__button-two"></div>
                    <div class="coffee-header__display"></div>
                    <div class="coffee-header__details"></div>
                </div>
                <div class="coffee-medium">
                    <div class="coffe-medium__exit"></div>
                    <div class="coffee-medium__arm"></div>
                    <div class="coffee-medium__liquid"></div>
                    <div class="coffee-medium__smoke coffee-medium__smoke-one"></div>
                    <div class="coffee-medium__smoke coffee-medium__smoke-two"></div>
                    <div class="coffee-medium__smoke coffee-medium__smoke-three"></div>
                    <div class="coffee-medium__smoke coffee-medium__smoke-for"></div>
                    <div class="coffee-medium__cup"></div>
                </div>
                <div class="coffee-footer"></div>
            </div>

            <div class="advertisement">            
                <p id="first-text">Esplora i Gusti Unici del Caffè da Noi.</p>
            
                <p id="second-text">Con selezioni artigianali e aromi autentici, ogni tazza è un piacere per i sensi. Visita il nostro locale oggi stesso!</p>
            </div>
        </div>
    </div>
    <footer class="bottom-text">
        <p>Vieni a trovarci in via Roma 42</p>
    </footer>
</body>
</html>
