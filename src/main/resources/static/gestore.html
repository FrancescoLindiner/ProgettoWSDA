<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palinsesto LED Wall</title>
  <style>
    #info-bar {
      position: fixed;
      width: 100%;
      bottom: 0;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      font-size: 40px;
    }

  </style>
</head>
<body>
<div id="content"></div>
<div id="info-bar">
  <span id="datetime"></span> | Ora: <span id="time"></span> | Meteo: <span id="weather"></span>
</div>

<script>
  function updateClock() {
    const now = new Date();
    const formattedTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');
    document.getElementById('time').innerText = formattedTime;
  }

  function updateDate() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('it-IT', options);
    document.getElementById('datetime').innerText = formattedDate;
  }

  setInterval(updateClock, 1000);
  updateClock();
  updateDate();

  function updateWeather() {
    const apiKey = 'de870caf7af382e9b4d36d76fc0ba75d';
    const cityId = '2523920';
    const url = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&units=metric`;

    fetch(url)
            .then(response => response.json())
            .then(data => {
              const temp = data.main.temp;
              const weatherDescription = data.weather[0].description;
              document.getElementById('weather').innerText = `${temp.toFixed(1)}Â°C e ${weatherDescription}`;
            })
            .catch(error => console.error('Errore nel recupero dei dati meteo:', error));
  }
  updateWeather();
  setInterval(updateWeather, 3600000);

  // Carica e esegue il palinsesto
  function loadNextContent() {
    fetch('file_xml/palinsesto2.xml')
            .then(response => response.text())
            .then(data => {
              // Parse XML
              const parser = new DOMParser();
              const xmlDoc = parser.parseFromString(data, 'text/xml');

              // Estrai elementi dal documento XML
              const elements = xmlDoc.getElementsByTagName('elemento');
              const palinsesto = [];
              for (let i = 0; i < elements.length; i++) {
                const durata = parseInt(elements[i].getAttribute('durata'));
                const file = elements[i].getElementsByTagName('file')[0].textContent;
                palinsesto.push({ durata, file });
              }

              // Esegui il palinsesto
              let currentIndex = 0;
              function playNext() {
                const elemento = palinsesto[currentIndex];
                document.getElementById('content').innerHTML = `<object type="text/html" data="${elemento.file}" style="width:100%; height:95vh;"></object>`;
                currentIndex = (currentIndex + 1) % palinsesto.length;
                setTimeout(playNext, elemento.durata * 1000);
              }
              playNext();
            })
            .catch(error => console.error('Errore nel recupero del palinsesto:', error));
  }

  loadNextContent();
</script>
</body>
</html>
